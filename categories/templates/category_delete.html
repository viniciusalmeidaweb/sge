{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3 class="display-6">Deletar Categoria</h3>

    <div class=" card">
        <div class="card-body">
            <p class="card-text">Tem certeza que deseja exluir a categoria <strong>{{ object.name }}</strong>?</p>

            <form method="post" class="form">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar Marca</button>
            </form>

        </div>
    </div>
    <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para lista de Categorias</a>
</div>

{% endblock %}
